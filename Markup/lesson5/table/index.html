<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <table class="tg">
        <tr height="40">
            <th class="white" colspan="2"></th>
            <th class="white" colspan="2"></th>
            <th class="yellow" colspan="2"></th>
        </tr>
        <tr height="120">
            <td width="30" class="white"></td>
            <td class="red" colspan="3" rowspan="2"></td>
            <td class="yellow" colspan="2"></td>
        </tr>
        <tr height="140">
            <td class="white" rowspan="2"></td>
            <td width="80" class="white"></td>
            <td width="80" class="white"></td>
        </tr>
        <tr height="60">
            <td class="black" colspan="2" rowspan="2"></td>
            <td class="white"></td>
            <td class="white" colspan="2"></td>
        </tr>
        <tr height="60">
            <td class="yellow" rowspan="3"></td>
            <td class="white"></td>
            <td class="blue" colspan="2" rowspan="2"></td>
        </tr>
        <tr>
            <td class="white" colspan="2" rowspan="2"></td>
            <td class="black"></td>
        </tr>
        <tr>
            <td class="white" colspan="3"></td>
        </tr>
    </table>
</body>

</html>
